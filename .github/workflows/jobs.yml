name: update-jobs-json
on:
  schedule:
    - cron: "0 7,12 * * *"   # 09:00 und 14:00 MEZ
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: pip install requests beautifulsoup4 lxml

      - name: run scraper
        run: python update_jobs.py

      - name: commit updated JSON
        run: |
          git config user.name  "jobs-bot"
          git config user.email "bot@example.com"
          if [[ `git status --porcelain jobs-data.json` ]]; then
            git add jobs-data.json
            git commit -m "chore: auto-update jobs-data ($(date -u +'%F %T'))"
            git push
          fi
